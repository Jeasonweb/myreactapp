<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>组件的生命周期</title>
  <!--引入React相关库文件-->
	  <script src="../lib/js/react.js" type="text/javascript" charset="utf-8"></script>
	  <script src="../lib/js/react-dom.js" type="text/javascript" charset="utf-8"></script>
	  <script src="../lib/js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">
  //组件的生命周期分为渲染更新获取数据销毁是个层次
  //组件的时机：componentWillMount componentDidMount
  //componentWillUpdate  componentDidUpdate
  //componentWillReceieveProps componentDidReceieveProps
  //componentDid

  var LifeComponent = React.createClass({
    componentWillMount:function(){
      console.log('准备插入');
      console.log(this.refs.myInput);
    },
    componentDidMount:function(){
      console.log('已经插入');
      console.log(this.refs.myInput);
    },
    render:function(){
      return <input type="text" ref='myInput'/>
    }
  })

  ReactDOM.render(
  <LifeComponent/>,
  document.getElementById('example')
  );


</script>

</body>
</html>
